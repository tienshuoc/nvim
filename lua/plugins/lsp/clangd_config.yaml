-- Softlink this to `$XDG_CONFIG_HOME/clangd/config.yaml`, typically `~/.config/clangd/config.yaml`
-- More information on configuration: https://clangd.llvm.org/config.html#files
CompileFlags:
  Add: [-Wall, -Wextra, -Wunused-variable]
  Remove: [-Werror]

InlayHints:
  ParameterNames: true
  DeducedTypes: true
  TypeNameLimit: 30
  Enabled: true
  BlockEnd: false

Hover:
  ShowAKA: true

Documentation:
  CommentFormat: Doxygen
